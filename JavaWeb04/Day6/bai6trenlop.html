<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-IMG</title>
    <Style>
        #container {
            width: 660px;
            height: 660px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            object-fit: cover;
            /* overflow: hidden; */
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s;
        }

        img:hover {
            transform: scale(1.2);
        }
    </Style>
</head>

<body>
    <div id="container">
        <div class="row">
            <img src="https://linatoysdochoitreem.com/wp-content/uploads/2020/11/%C4%90%E1%BB%93-ch%C6%A1i-si%C3%AAu-nh%C3%A2n-gao-th%E1%BA%A7n-th%C3%BA-voi.jpg"
                alt="1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmut-GtavGOo3yk77mio9lCgA5A5ZfLeXhnQ&usqp=CAU"
                alt="2">
            <img src="https://i.pinimg.com/originals/d9/b8/3a/d9b83aa1a08be3e46ebb47254db8cf75.jpg"
                alt="3">
        </div>
        <div class="row">
            <img src="https://genk.mediacdn.vn/2017/13428509-1016510431778838-5362672922275784138-n-1503650211729.jpg"
                alt="4">
            <img src="https://i.pinimg.com/564x/a8/19/96/a81996c6ccf887bcb2be207eef454f07.jpg" alt="5">
            <img src="https://cf.shopee.vn/file/4294920dfffac8c226953f7c086d6a5c" alt="6">
        </div>
        <div class="row">
            <img src="https://www.picclickimg.com/d/l400/pict/253971210979_/Power-Rangers-Wild-Force-Blue-Gao-Shark-Zord.jpg"
                alt="4">
            <img src="https://i.pinimg.com/564x/bf/84/39/bf8439fe825fff289c6472d34b3b7f77.jpg" alt="5">
            <img src="https://i.pinimg.com/474x/a8/ea/51/a8ea51143c5c6f90fa98cc1b973fdda6.jpg"
                alt="6">
        </div>

    </div>
</body>

</html>
