<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-IMG</title>
    <Style>
        #container {
            width: 660px;
            height: 660px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .row{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            object-fit: cover;
            /* overflow: hidden; */
        }
        img{
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: all 0.5s;
        }

        img:hover{
            transform: scale(1.2);
        }
    </Style>
</head>

<body>
    <div id="container">
        <div class="row">
            <img src="https://linatoysdochoitreem.com/wp-content/uploads/2020/11/%C4%90%E1%BB%93-ch%C6%A1i-si%C3%AAu-nh%C3%A2n-gao-th%E1%BA%A7n-th%C3%BA-voi.jpg"
            alt="1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmut-GtavGOo3yk77mio9lCgA5A5ZfLeXhnQ&usqp=CAU"
            alt="2">
            <img src="https://lh3.googleusercontent.com/proxy/rJGNErvI0Zq9bFX_vRLKS5SsWijrriBEDUI9LLcsXZhz9t3NvaXg5l2RSvU6AqE1khHosXItv-OKEgfMxMkaOdz_pQ_23LVK1yVxU-BdrBtjdQkVo3bTAd1IZlFaRsKmsVdUejoNXwgC48-syfE" 
            alt="3">
        </div>
        <div class="row">
            <img src="https://genk.mediacdn.vn/2017/13428509-1016510431778838-5362672922275784138-n-1503650211729.jpg"
            alt="4">
