<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng Font</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
    " />
    <style>
        .para1 {
            font-size: 32px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            /* chọn  font trên GG Fonts, chọn font rồi copy link và cách dùng dán vào file html */

        }
        .media{
            font-size: 30px;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h2>Nhúng font chữ</h2>
    <p class="para1">Ngày lễ 30/4, 1/5 được nghỉ 4 ngày</p>
    <h2>Nhúng font icon</h2>
    <p>Mạng xã hội:
        <i class="fab fa-facebook media"></i>
        <i class="fab fa-facebook-messenger media"></i>
        <i class="fab fa-tiktok media"></i>
    </p>

</body>

</html>
