<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black ;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Địa chỉ</th>
            <th>Số điện thoại</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>Hà Nội</td>
            <td>0978.xxx.xxx</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phùng Thị B</td>
            <td>Vĩnh Phúc</td>
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bùi Thị C</td>
            <td rowspan="2">Phú Thọ</td>
            <td>0961.xxx.xxx</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Phùng Thị D</td>
            <!-- <td>Phú Thọ</td> -->
            <td></td>
            <td>Không có số điện thoại</td>
        </tr>
    </table>
</body>
</html>
